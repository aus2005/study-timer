<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Study App</title>
</head>
<body>
    <nav class="navbar">
        <button onclick="showSection('timerSection')" class="nav-button">Timer</button>
        <button onclick="showSection('todoSection')" class="nav-button">To-Do List</button>
        <button onclick="showSection('trackerSection')" class="nav-button">Tracker</button>
    </nav>
    
    <div id="timerSection" style="display:block;">
        <h1>POMODORO TIMER</h1>
        <div id="pmdr-app">
            <div id="container">
                <div id="timer">
                    <div id="time">
                        <span id="minutes">25</span>
                        <span id="colon">:</span>
                        <span id="seconds">00</span>
                    </div>
                    <div id="filler"></div>
                </div>
                <div id="buttons">
                    <button id="work" class="button button1">Work</button>
                    <button id="break" class="button button1">Break</button>
                    <button id="stop" class="button button1">Stop</button>
                    <button id="saveSettings" class="button button1">Customize Durations</button>
                </div>
            </div>
        </div>
        <script src="pomodoro.js"></script>

    </div>

    <div id="todoSection" style="display:none;">
        <div id="myDIV" class="header">
            <h1>To Do List</h1>
            <input type="text" id="myInput" placeholder="Enter New Task">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>
        <ul id="myUL"></ul>
        <script src="todo.js"></script>

    </div>

    <div id="trackerSection" style="display:none;">
        <h1>Task Tracker</h1>
        <div id="progressText">You have completed 0 out of 0 tasks (0%)</div>
        <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <script src="tracker.js"></script>

    </div>

    <script>
        function showSection(sectionId) {
            document.getElementById('timerSection').style.display = 'none';
            document.getElementById('todoSection').style.display = 'none';
            document.getElementById('trackerSection').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
